<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Css Propio-->
    <link rel="stylesheet" href="./assets/css/indicadores.css">
    <!--Css de Boostrao 5.1-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Indicadores Economicos</title>
</head>
<body>

<header class="container pt-5">


    <h1>Valores Ecomicos del d√≠a <span id="fecha"></span></h1>
    <div class="row">
    <div class="col-6">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Indicador</th>
            <th scope="col">Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>UF</td>
            <td id="UF"></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Dolar Observado</td>
            <td id="DolarO"></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Dolar de Acuerdo</td>
            <td id="DolarA"></td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Euro</td>
            <td id="Euro"></td>
          </tr>
          <tr>
            <th scope="row">5</th>
            <td>IPC</td>
            <td id="IPC"></td>
          </tr>
          <tr>
            <th scope="row">6</th>
            <td>UTM</td>
            <td id="UTM"></td>
          </tr>
          <tr>
            <th scope="row">7</th>
            <td>IVP</td>
            <td id="IVP"></td>
          </tr>
          <tr>
            <th scope="row">8</th>
            <td>Imacec</td>
            <td id="Imacec"></td>
          </tr>
          <tr>
            <th scope="row">9</th>
            <td>Desempleo</td>
            <td id="Desempleo"></td>
          </tr>
          <tr>
            <th scope="row">10</th>
            <td>Bitcoin</td>
            <td id="Bitcoin"></td>
          </tr>

        </tbody>
      </table>
    </div>
    </div>
    </header>

     <!--Script Propio-->
     <script src="./assets/js/economicos.js"></script>
     <!--Script de Bootstarp-->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
